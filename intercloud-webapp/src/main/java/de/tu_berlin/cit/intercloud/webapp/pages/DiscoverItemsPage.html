<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<head/>
<body>

<wicket:extend>
    <div class="row">
        <h1 class="page-header">Discover Xmpp Restful Components</h1>
    </div>

    <div class="row">
        <div class="col-md-5">
            <p class="page-header">Select Domain to be discovered</p>
            <form wicket:id="discoverForm">
                <div class="form-group">
                    <label for="component_domain">Domain</label>
                    <input wicket:id="domain" type="text" class="form-control" id="component_domain"
                           placeholder="Domain">
                </div>
                <button wicket:id="discoverBtn" type="submit" class="btn btn-default">Discover</button>
            </form>
        </div>
    </div>

    <div wicket:id="itemsContainer" class="row">
        <div class="col-md-5">
            <p class="page-header">Discovered the following Entities</p>
            <form wicket:id="itemsForm">
                <div class="well">
                    <wicket:container wicket:id="radioGroup">
                        <div wicket:id="radioView" class="radio">
                            <label>
                                <input wicket:id="radioItem" type="radio" required />
                                <wicket:container wicket:id="radioLabel"/>
                            </label>
                        </div>
                    </wicket:container>
                </div>
                <button wicket:id="connectBtn" type="submit" class="btn btn-default">Connect</button>
            </form>
        </div>
    </div>
</wicket:extend>

</body>
</html>
