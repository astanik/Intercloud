<wicket:extend>

    <h2>Registration</h2>

    <form id="OpenIdRegistrationSuccessForm" wicket:id="form">
      <h3>Please review your registration info below.</h3>
      <br />
      <table border="0">
        <tr>
          <td><label>Your Open ID:</label></td>
          <td><input class="dataview" type="text" wicket:id="openId"/></td>
        </tr>
        <tr>
          <td><label>Full Name:</label></td>
          <td><input class="dataview" type="text" wicket:id="fullName"/></td>
        </tr>
        <tr>
          <td><label>Email Address:</label></td>
          <td><input class="biginput" type="text" wicket:id="emailAddress"/></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td><input type="submit" wicket:id="saveButton" value="Save"/></td>
        </tr>
      </table>
    </form>

</wicket:extend>
