<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<head/>
<body>

<wicket:extend>
    <div class="row">
        <h1 class="page-header">Discover the Intercloud</h1>
    </div>

    <div class="row">
        <form wicket:id="xwadlForm">
            <div class="form-group col-md-10">
                <div class="input-group">
                    <div wicket:id="domain" class="input-group-addon">[domain]</div>
                    <input wicket:id="resourcePath" type="text" class="form-control" placeholder="Path">
                </div>
            </div>
            <div class="form-group col-md-2">
                <button wicket:id="getXwadlBtn" type="submit" class="btn btn-block btn-default">Get XWADL</button>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-md-12" wicket:id="methodTable">
            <table class="table table-striped">
                <tr>
                    <th>Method</th>
                    <th>Documentation</th>
                    <th>Request</th>
                    <th>Response</th>
                </tr>
                <tr wicket:id="methodList">
                    <td><a wicket:id="method" class="btn btn-default"></a></td>
                    <td wicket:id="documentation"></td>
                    <td wicket:id="request"></td>
                    <td wicket:id="response"></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <pre>
                <code wicket:id="code">[xwadl]</code>
            </pre>
        </div>
    </div>

</wicket:extend>

</body>
</html>
