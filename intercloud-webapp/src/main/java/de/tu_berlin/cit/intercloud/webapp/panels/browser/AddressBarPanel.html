<?xml version="1.0" encoding="UTF-8"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="browseForm">
        <div class="input-group">
            <div wicket:id="jid" class="input-group-addon">[domain]</div>
            <input wicket:id="restPath" type="text" class="form-control" placeholder="Path">
            <div class="input-group-btn">
                <button wicket:id="browseBtn" type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-save-file"></span> Get
                </button>
            </div>
        </div>
    </form>
</wicket:panel>
