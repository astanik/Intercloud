<?xml version="1.0" encoding="UTF-8"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <p class="page-header">Select XMPP Entity to be discovered</p>
    <form wicket:id="discoverForm">
        <div class="form-group">
            <label for="jid_input">Jabber ID</label>
            <input wicket:id="jid" type="text" class="form-control" id="jid_input"
                   placeholder="Jabber ID">
        </div>
        <button wicket:id="discoverBtn" type="submit" class="btn btn-default">Discover</button>
    </form>
</wicket:panel>
