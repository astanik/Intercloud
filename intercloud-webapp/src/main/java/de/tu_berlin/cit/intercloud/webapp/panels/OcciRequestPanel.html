<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<head/>
<body>

<wicket:panel>
    <wicket:panel wicket:id="kindPanel"/>

    <wicket:container wicket:id="mixinContainer">
        <wicket:panel wicket:id="mixinPanel"/>
    </wicket:container>

    <div style="margin-bottom: 20px">
        <form wicket:id="linkForm">
            <button wicket:id="addLink" type="submit" class="btn btn-default">Add Link</button>
            <select wicket:id="linkSelect"></select>
        </form>
    </div>
</wicket:panel>

</body>
</html>
