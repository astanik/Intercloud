<wicket:extend>

   <h2>Sign In</h2>
    <form id="OpenIdRegistrationForm" wicket:id="form">
      <h3>Please enter and confirm your OpenID below to register with this site.</h3>
      <br />
      <table border="0">
        <tr>
          <td><label>Your Open ID:</label></td>
          <td>
            <input class="dataview" type="text" wicket:id="openId"/>
            <input type="submit" wicket:id="confirmOpenIdButton" value="Confirm OpenID"/>
          </td>
        </tr>
      </table>
    </form>
    
</wicket:extend>
