<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<head/>
<body>

<wicket:panel>
    <div class="panel panel-default">

        <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">

            <div wicket:id="loginAlert"/>

            <form class="form-horizontal" wicket:id="loginForm">

                <div class="form-group">
                    <label for="username" class="col-sm-4 control-label">Jabber ID</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="username" placeholder="Jabber ID"
                               wicket:id="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-4 control-label">Password</label>

                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" placeholder="Password"
                               wicket:id="password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-primary btn-block" wicket:id="loginBtn">Sign in</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</wicket:panel>

</body>
</html>
