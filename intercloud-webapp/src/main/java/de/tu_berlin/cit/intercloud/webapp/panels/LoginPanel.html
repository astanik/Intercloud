<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<head/>
<body>

<wicket:panel>
    <div class="panel panel-default">

        <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">

            <div wicket:id="loginAlert"/>

            <form wicket:id="loginForm">
                <div class="form-group">
                    <label for="username" class="control-label">Jabber ID</label>
                    <div>
                        <input type="text" class="form-control" id="username" placeholder="Jabber ID"
                               wicket:id="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <div>
                        <input type="password" class="form-control" id="password" placeholder="Password"
                               wicket:id="password">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" wicket:id="loginBtn">Sign in</button>
            </form>

        </div>
    </div>
</wicket:panel>

</body>
</html>
