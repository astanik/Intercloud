<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<head/>
<body>

<wicket:extend>
    <div class="row">
        <div class="col-md-12">
            <wicket:panel wicket:id="breadcrumb"/>
        </div>
    </div>

    <div class="row">
        <form wicket:id="xwadlForm">
            <div class="form-group col-md-12">
                <div class="input-group">
                    <div wicket:id="domain" class="input-group-addon">[domain]</div>
                    <input wicket:id="resourcePath" type="text" class="form-control" placeholder="Path">
                    <div class="input-group-btn">
                        <button wicket:id="getXwadlBtn" type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-save-file"></span> Get
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div wicket:id="alert"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" wicket:id="methodPanel"/>
    </div>

    <div class="row">
        <div class="col-md-12" wicket:id="browserPanel"/>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-debug" data-toggle="modal" data-target="#debugModal">
        <span class="glyphicon glyphicon-fire"/>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="debugModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
                    <h5 class="modal-title">Log</h5>
                </div>
                <div class="modal-body">
                    <wicket:panel wicket:id="loggingPanel"/>
                </div>
            </div>
        </div>
    </div>

</wicket:extend>

</body>
</html>
