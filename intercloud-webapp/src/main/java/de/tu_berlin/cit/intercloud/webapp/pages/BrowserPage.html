<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<head/>
<body>

<wicket:extend>
    <div class="row">
        <div class="col-md-12" wicket:id="breadcrumb"/>
    </div>

    <div class="row">
        <!-- REST path address bar -->
        <div class="col-md-12" wicket:id="addressBarPanel"/>
    </div>

    <div class="row">
        <div class="col-md-12" wicket:id="alert"/>
    </div>

    <div class="row">
        <!-- Table of available Methods-->
        <div class="col-md-12" wicket:id="methodPanel"/>
    </div>

    <div class="row">
        <!-- Table of available Actions -->
        <div class="col-md-12" wicket:id="actionPanel"/>
    </div>

    <div class="row">
        <!-- Representation and Parameter Panel -->
        <div class="col-md-12" wicket:id="browserPanel"/>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-debug" data-toggle="modal" data-target="#debugModal">
        <span class="glyphicon glyphicon-fire"/>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="debugModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
                    <h5 class="modal-title">Log</h5>
                </div>
                <div class="modal-body">
                    <wicket:panel wicket:id="loggingPanel"/>
                </div>
            </div>
        </div>
    </div>

</wicket:extend>

</body>
</html>
