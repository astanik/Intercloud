<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<head/>
<body>

<wicket:extend>
    <div class="row">
        <div class="col-md-12">
            <wicket:panel wicket:id="breadcrumb"/>
        </div>
    </div>

    <div class="row">
        <form wicket:id="xwadlForm">
            <div class="form-group col-md-12">
                <div class="input-group">
                    <div wicket:id="domain" class="input-group-addon">[domain]</div>
                    <input wicket:id="resourcePath" type="text" class="form-control" placeholder="Path">
                    <div class="input-group-btn">
                        <button wicket:id="getXwadlBtn" type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-save-file"></span> Get
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div wicket:id="alert"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" wicket:id="methodTable">
            <table class="table table-striped">
                <tr>
                    <th>Method</th>
                    <th>Documentation</th>
                    <th>Request</th>
                    <th>Response</th>
                </tr>
                <tr wicket:id="methodList">
                    <td><a wicket:id="methodLink" class="btn btn-default"></a></td>
                    <td wicket:id="documentation"></td>
                    <td wicket:id="request"></td>
                    <td wicket:id="response"></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form wicket:id="requestForm">
                <wicket:panel wicket:id="requestPanel"/>
                <button wicket:id="requestSubmit" type="submit" class="btn btn-danger">Submit</button>
            </form>
        </div>
        <div class="col-md-12" wicket:id="responseContainer">
                <div wicket:id="responsePanel"/>
        </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-debug" data-toggle="modal" data-target="#debugModal">
        <span class="glyphicon glyphicon-fire"/>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="debugModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
                    <h5 class="modal-title">Debug</h5>
                </div>
                <div class="modal-body">
                    <h5>XWADL</h5>
                    <pre>
                        <code wicket:id="xwadlCode"/>
                    </pre>

                    <h5>REST Request</h5>
                    <pre>
                        <code wicket:id="restRequestCode"/>
                    </pre>

                    <h5>REST Response</h5>
                    <pre>
                        <code wicket:id="restResponseCode"/>
                    </pre>
                </div>
            </div>
        </div>
    </div>

</wicket:extend>

</body>
</html>
