<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<head/>
<body>

<wicket:extend>
    <div class="row">
        <h1 class="page-header">Discover the Intercloud</h1>
    </div>

    <div class="row">
        <form wicket:id="xwadlForm">
            <div class="form-group col-md-12">
                <div class="input-group">
                    <div wicket:id="domain" class="input-group-addon">[domain]</div>
                    <input wicket:id="resourcePath" type="text" class="form-control" placeholder="Path">
                    <div class="input-group-btn">
                        <button wicket:id="getXwadlBtn" type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-save-file"></span> Get
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-md-12" wicket:id="methodTable">
            <table class="table table-striped">
                <tr>
                    <th>Method</th>
                    <th>Documentation</th>
                    <th>Request</th>
                    <th>Response</th>
                </tr>
                <tr wicket:id="methodList">
                    <td><a wicket:id="method" class="btn btn-default"></a></td>
                    <td wicket:id="documentation"></td>
                    <td wicket:id="request"></td>
                    <td wicket:id="response"></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <wicket:panel wicket:id="requestPanel"/>
        </div>
        <div class="col-md-12">
            <wicket:panel wicket:id="responsePanel"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
        <!--pre>
            <code wicket:id="code">[xwadl]</code>
            </pre-->
        </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <pre>
                        <code wicket:id="code">[xwadl]</code>
                    </pre>
                </div>
            </div>
        </div>
    </div>

</wicket:extend>

</body>
</html>
