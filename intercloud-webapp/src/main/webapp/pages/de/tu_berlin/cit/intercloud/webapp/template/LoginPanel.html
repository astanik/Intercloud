<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<head/>
<body>

<wicket:panel>
    <div class="panel panel-default">

        <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">

            <div wicket:id="alert"/>

            <form class="form-horizontal" wicket:id="loginForm">

                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Username</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="username" placeholder="Username"
                               wicket:id="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>

                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" placeholder="Password"
                               wicket:id="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="service" class="col-sm-3 control-label">Service</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="service" placeholder="Service"
                               wicket:id="serviceName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="host" class="col-sm-3 control-label">Host</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="host" placeholder="Host" wicket:id="host">
                    </div>
                </div>
                <div class="form-group">
                    <label for="port" class="col-sm-3 control-label">Port</label>

                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="port" placeholder="Port" wicket:id="port">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</wicket:panel>

</body>
</html>
