<wicket:extend>

<h2>Credentials</h2>

<table cellspacing="1" class="dataview">
    <tr>
		<td><span>Login name:</span></td>
        <td><span wicket:id="username">[user]</span></td>
    </tr>
	<tr>
		<td><span>Roles:</span></td>
        <td><span wicket:id="userroles">[role]</span> </td>
    </tr>
</table>

<p>Feel free to change the account information and the password whenever you want.</p>

<div wicket:id="feedback"></div>
