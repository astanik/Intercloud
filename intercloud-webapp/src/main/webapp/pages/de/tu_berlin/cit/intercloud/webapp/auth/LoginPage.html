<wicket:extend>

    <h2>Sign In</h2>

    <form wicket:id="loginForm">
        <h3>XMPP login</h3>
        <br/>
        <table border="0">
            <tr>
                <td>
                    <label>Username: </label>
                </td>
                <td>
                    <input type="text" wicket:id="username"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password: </label>
                </td>
                <td>
                    <input type="password" wicket:id="password"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Service: </label>
                </td>
                <td>
                    <input type="text" wicket:id="serviceName"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Host: </label>
                </td>
                <td>
                    <input type="text" wicket:id="host"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Port: </label>
                </td>
                <td>
                    <input type="number" wicket:id="port"/>

                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit"/>
                </td>
            </tr>
        </table>
    </form>


</wicket:extend>
